<!DOCTYPE html>
<html>
    <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="2" color="#000000"></a-plane>
        <a-box position="-3 0.99 -3" rotation="0 90 0" scale="1 1 1" color="aqua"></a-box>
        <a-sphere position="-1.4 0.99 -3" radius="0.5" color="teal"></a-sphere>
        <a-cylinder position="0 0.99 -4" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
        <a-ring position="1.4 0.99 -3" radius-inner="0.25" radius-outer="0.7" color="#9B1A5D"></a-ring>
        <a-octahedron position="2.8 0.99 -3" radius="0.45" color="#2F6AB1"></a-octahedron>
    </a-scene>
  </body>
</html>
